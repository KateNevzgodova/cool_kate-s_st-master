<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cool Kate's Stories</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <link rel="stylesheet" type="text/css" href="../style/sign_in.css">
</head>

<body>
    <div class="background">
        <header>
            <div class="container">
                <h1 class="title"> Cool Kate's Stories</h1>
            </div>
        </header>
        <div class="container-sign">
            <main class="sign-container">
                <div class="title">
                    <h2> Sign In </h2>
                </div>
                <div class="input-form">
                    <input placeholder="Login or e-mail" type="text" class="login">
                    <input placeholder="Password" type="password" class="password">
                </div>
                <div class="checkboxs">
                    <input type="checkbox" class="check" id="remember"><label for="remember">remember me</label>

                    <a href="#" class="forgot">Forgot my password ?</a>
                </div>
                <div class="login">
                    <button onclick="buttonClick()">Login</button>
                </div>
                <div class="or">
                    <p> or </p>
                </div>
                <div class="register">
                    <a href="#">Create New One</a>
                </div>
        </div>
        </main>
    </div>
    <footer>
        <div class="container">
            <div class="rules">
                <a href="#">Support</a>
                <a href="#">News</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Rules</a>
            </div>
            <div>
                <a href="#" class="media"><img src="../img/facebook.png" alt="facebook"></a>
                <a href="#" class="media"><img src="../img/instagram.svg" alt="instagram"></a>
                <a href="#" class="media"><img src="../img/twitter.png" alt="twitter"></a>
            </div>
            <div>
                <span class="sub">&copy;<a href="#">Cool Kate's Stories,</a> 2021</span>
            </div>
        </div>
    </footer>
    </div>
</body>

</html>
